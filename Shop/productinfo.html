<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product_Cart</title>
        <link rel="stylesheet" href="./ASSESTS/CSS/bootstrap.min.css">
        <script src="./ASSESTS/JS/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
  }
    </style>
    </head>
<body>
    <section id="ProductInfo">
        <div class="container bg-warning w-100 mt-5 p-3 d-flex justify-content-between">
            <div><h3 class="text-primary ">
                 shopy's<span class="text-danger fst-italic text-uppercase">Cart</span>.....<i class="fa-solid fa-car-side"></i>
             </h3> </div>
             <div class=" d-flex align-items-center bg-white text-warning p-1 border-1 border-warning rounded-pill"><i class="fa-solid fa-cart-shopping p-2"></i></div>
         </div>
         <div class="container d-flex mt-3 bg-secondary text-white mt-4 text-white justify-content-center align-items-baseline p-2">
            <h4 class="fst-italic">Product <span class="text-danger fst-italic">Page</span></h4>  <span><i class="fa-brands fa-product-hunt bg-success border border-success p-2 text-center rounded-circle ms-1"></i></span>
         </div>
        <div class="container mt-3 ">
            <div class="row">
                <div class="col col-lg-6 col-sm-12 bg-primary">
                    <img src="./ASSESTS/IMAGES/mop.jpg" alt="Product Image" height="400px" width="350px" class="my-3 ms-lg-5 ms-sm-0 img-fluid">
                </div>
                <div class="col col-lg-6 col-sm-12 mt-2 shadow-sm p-3 mb-5 bg-body-tertiary rounded align-items-center justify-content-center">
                    <h3>Product Name</h3>
                    <textarea name="Description" id="" cols="40" rows="3"></textarea>
                    <div class="bg-warning mt-2   text-center border rounded btn-outline-warning" style="width:150px">
                   <button class="py-1 px-3 my-1 text-white bg-warning border border-white border-3"  onclick="totalclick(-1)">-</button>
                    <span class="py-2 px-3 my-1 text-body" id="num">0</span>
                    <button class="py-1 px-3 my-1 text-white bg-warning border border-white border-3" onclick="totalclick(1)">+</button> 
                </div>
                <button class="text-white bg-secondary btn-outline-secondary text-center my-2 mt-3" style="width: 100px;" onclick="totalclick(0)">Reset</button>
                <div class="my-3">
                    <label for="" class="fs-5">Total Price</label>
                    <input type="text" name="" id="">
                </div>
                <input type="button" class="text-white bg-success btn-outline-success p-2 border border-1 border-success mb-sm-2" id="cart" onclick="gotocart()" value="Go To Cart">
                <input type="button" class="text-white bg-primary btn-outline-primary p-2 border border-1 border-white rounded ms-5 mb-sm-2" id ="back" onclick="back()" value="Go Back">
            </div>
            </div>
            
        </div>
    </section>

    <script>
        function totalclick(click){
            const num = document.getElementById("num");
            const sumvalue = parseInt(num.innerText)  + click;
            console.log(sumvalue + click);
            num.innerText = sumvalue;

            if(sumvalue < 0){
                num.innerText = 0;
            }

            if(click === 0){
                num.innerText = 0;
            }
        }

        function gotocart(){
            window.location.href="price.html";
        }

        function back(){
            window.location.href="index.html";
        }
    </script>
</body>

</html>
