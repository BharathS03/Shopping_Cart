<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="./ASSESTS/CSS/bootstrap.min.css">
        <script src="./ASSESTS/JS/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
  }
  form label{
    width: 150px;
    padding: 10px;
    color: white;
  }
  form label input{
    outline: none;
    border: 1px solid white;
  }
  footer p {
    padding: 5px;
    padding-top:10px;
    font-size: 20px;
    color: white;
    font-weight: bold;
  }
  footer ul li{
    list-style:circle;
  }


    </style>
    </head>
<body>
    <section>
        <div class="container bg-warning w-100 mt-5 p-3 d-flex justify-content-between">
            <div><h3 class="text-primary ">
                 shopy's<span class="text-danger fst-italic text-uppercase">Cart</span>.....<i class="fa-solid fa-car-side"></i>
             </h3> </div>
             <div class=" d-flex align-items-center bg-white text-warning p-1 border-1 border-warning rounded-pill"><i class="fa-solid fa-cart-shopping p-2"></i></div>
         </div>
         <div class="container mt-2 text-center text-secondary bg-light py-2">
            <h4>Shoping Cart <i class="fa-solid fa-bag-shopping bg-primary text-white border border-primary rounded-circle p-2"></i></h4>
         </div>
        <div class="container mt-4">
            <div class="row m-lg-5">
                <div class="col col-sm-12 col-lg-3">
                    <img src="./ASSESTS/IMAGES/mop.jpg" alt="product Image" class="img-thumbnail" height="300px" width="300px">
                    <h4>Product Name</h4>
                </div>
                <div class="col col-sm-12 col-lg-4 shadow p-3 mb-5 bg-body rounded ">
                  <form action="" class="bg-warning rounded">
                    <div>
                        <label for="">Price Per Product</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Selected Product</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Discount</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Total Price</label>
                        <input type="number">
                    </div>
                  </form>
                  <div>
                    <button class=" mt-3  p-2 border border-success rounded bg-success text-white">Add</button>
                    <button class=" mt-3 p-2 border border-secondary rounded bg-secondary text-white" ><i class="fa-solid fa-house"></i></button>
                  </div>
                  
                </div>
            </div>
        </div>
    </section>
    <footer>
        <section>
            <div class="container bg-secondary">
                <div class="row">
                    <div class="col">
                        <p class="text-sm-center" >About</p>
                        <ul class="">
                            <li>Contact us</li>
                            <li>About Us</li>
                            <li>Careers</li>
                            <li>Information</li>
                        </ul>
                    </div>
                    <div class="col">
                        <p class=" text-sm-center">Help</p>
                        <ul class="">
                            <li class="ls">Payment</li>
                            <li>Shipping</li>
                            <li>Cancellations</li>
                            <li>FAQ</li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="d-inline-block pt-5 text-secondary" >
                       <div><i class="fa-brands fa-facebook border border-white rounded-circle text-center p-2 bg-white mb-2"></i></div>
                       <div><i class="fa-brands fa-youtube border border-white rounded-circle text-center p-2 bg-white mb-2"></i></div>
                       <div><i class="fa-brands fa-twitter border border-white rounded-circle text-center p-2 bg-white"></i></div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
