<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Product</title>
    <link rel="stylesheet" href="./ASSESTS/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./ASSESTS/CSS/style.css">
    <script src="./ASSESTS/JS/bootstrap.min.js"></script>
    <script src="./ASSESTS/JS/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <div class="container bg-warning w-100 mt-5 p-3 d-flex justify-content-between">
           <div><h3 class="text-primary ">
                shopy's<span class="text-danger fst-italic text-uppercase">Cart</span>.....<i class="fa-solid fa-car-side"></i>
            </h3> </div>
            <div class=" d-flex align-items-center bg-white text-warning p-1 border-1 border-warning rounded-pill"><i class="fa-solid fa-cart-shopping p-2"></i></div>
        </div>
        <!-- <section id="cart">
            <div class="container bg-secondary mt-4 w-25 me-5">
                <p class="text-white fs-5 text-center bg-warning p-3  pb-3 fw-bolder">My cart</p>
                <hr class="text-body">
                <p class="text-white fw-bold p-2">Total</p>
        </div>
        </section> -->
        
        <section>
            <div class="container mt-3 d-sm-block bor border-white ">
                <div>
                    <h3 class="text-primary text-center ">Add Product</h3>
                </div>
                <form action="" class="lg-ms-5 m-sm-0 p-3 border border-light shadow rounded bg-warning">
                    <div>
                        <label>Product Name</label>
                        <input type="text" id="name" placeholder="Enter Product Name"> <label for="" id="nameerror" style="color: red;display: none;">! Enter Product Name</label>
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text"  id="des">  <label for="" id="deserror" style="color: red;display: none;">! Enter Description </label>
                    </div>
                    <div>
                        <label for="">Image</label>
                        <input class="border border-0" type="file" id="img"><label for="" style="color: red;display: none;" id="imgerror">! Choose Product Image</label>
                    </div> 
                    <div>
                        <label for="">Original Price</label>
                        <input type="text"  id="amt">  <label for="" style="color: red;display: none;" id="amterror">! Enter Price Amount</label>
                    </div>
                    <div>
                        <label >Discount</label>
                        <select id="distype">
                            <option value="">Select Option</option>
                            <option value="Percentage">Percentage</option>
                            <option value="Flat">Flat</option>
                        </select>  <label for="" style="color: red;display: none;" id="distypeerror">! Select Discount Type</label>
                    </div>
                    <div>
                        <label for="">Discount Price</label>
                        <input type="Number" id="dis">  <label for="" style="color: red;display: none;" id="diserror">! Enter Discount Price</label>
                    </div>
                    <div>
                        <label for="">Sales Price</label>
                        <input type="text" readonly>
                    </div>
                    <div>
                        <label for="">Maximum Quantity
                        </label>
                        <input type="number" name="" id="max">  <label for="" style="color: red;display: none;" id="maxerror">! Enter Maximum Quantity</label>
                    </div>
                    <input type="button" class="bg-primary text-white fw-bold p-2 btn-outline-warning border border-warning rounded mt-3 w-auto" value="Add Product" onclick="validation()">
                </form>
            </div>
        </section> 
</body>
</html>
<script>
    function validation(){
        var prtname = document.getElementById("name").value;
        if(prtname){
            document.getElementById("nameerror").style = "display:none";
        }
        else{
            document.getElementById("nameerror").style = "display:inline-block;color:red";
        }   
       
        
        var des=document.getElementById("des").value;
        if(des){
            document.getElementById("deserror").style = "display:none";
        }
        else{
            document.getElementById("deserror").style = "display:inline-block;color:red";
        } 
        
        var img=document.getElementById("img").value;
        if(img){
            document.getElementById("imgerror").style = "display:none";
        }
        else{
            document.getElementById("imgerror").style = "display:inline-block;color:red";
        } 

        var orgamt=document.getElementById("amt").value;
        if(orgamt){
            document.getElementById("amterror").style = "display:none";
        }
        else{
            document.getElementById("amterror").style = "display:inline-block;color:red";
        } 

        var distype=document.getElementById("distype").value;
        if(distype){
            document.getElementById("distypeerror").style = "display:none";
        }
        else{
            document.getElementById("distypeerror").style = "display:inline-block;color:red";
        } 

        var dis=document.getElementById("dis").value;
        if(dis){
            document.getElementById("diserror").style = "display:none";
        }
        else{
            document.getElementById("diserror").style = "display:inline-block;color:red";
        } 

        var max=document.getElementById("max").value;
        if(max){
            document.getElementById("maxerror").style = "display:none";
        }
        else{
            document.getElementById("maxerror").style = "display:inline-block;color:red";
        } 

        
        if(prtname && des && img && orgamt && distype && dis && max ){
            window.location.href = 'productinfo.html';
        }
        else{
            alert("Please Enter The Given Information");
        }


    }
</script>
